<!-- feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Pharma Flow</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .main-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #007bff;
            padding: 20px;
            color: white;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .sidebar ul li.active {
            background: #0056b3;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
          function clearPageStack() {
            setTimeout(() => {
                window.history.pushState(null, null, window.location.href);
                window.onpopstate = function () {
                    window.history.pushState(null, null, window.location.href);
                };
            }, 0);
        }
        
        window.onload = clearPageStack;
   
        
   
    </script>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <h3>Pharma-flow</h3>
            <ul>
                <li class="menu-item"><a href="home.html">Home</a></li>
                <li class="menu-item"><a href="medicine_info.html">Medicine Info</a></li>
                <li class="menu-item"><a href="history.html">History</a></li>
                <li class="menu-item"><a href="settings.html">Settings</a></li>
                <li class="menu-item active"><a href="feedback.html">Feedback</a></li>
                <br><br><br><br>
                <button onclick="logoutUser()">Logout</button>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <div class="content" id="feedbackForm">
            <h2>Feedback</h2>
            <form onsubmit="submitFeedback(event)">
                <label>How often do you use our website?</label>
                <div class="star-rating">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
                <label>Would you recommend us?</label>
                <div class="star-rating">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
                <label>Overall satisfaction</label>
                <div class="star-rating">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
                <label>Additional Comments</label>
                <textarea placeholder="Enter your comments here..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="content hidden" id="feedbackMessage">
            <h2>Thank you for your feedback!</h2>
            <p>We appreciate your time and will use your feedback to improve Pharma Flow.</p>
            <button onclick="closeFeedback()">OK</button>
        </div>
    </div>
</body>
</html>
