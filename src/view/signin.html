<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pharma Flow</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./style/signup.css">
    <script src="./js/register.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signinForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter your email" required>
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter password (min 8 characters)" required minlength="8">
                <div id="passwordError" class="error-message">Password must be at least 8 characters</div>
            </div>
            
            <div class="input-group">
                <input type="password" id="confirm_password" placeholder="Confirm password" required>
                <div id="confirmPasswordError" class="error-message">Passwords do not match</div>
            </div>
            
            <button type="submit" id="submitBtn">Sign Up</button>
            <div class="loader" id="loader"></div>
        </form>
        <div id="apiError" class="error-message"></div>
        <div id="successMessage"></div>
        
        <p class="login-link">Already have an account? <a href="http://127.0.0.1:5500/src/view/login.html">Login here</a></p>
    </div>
</body>
</html>
