<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pharma Flow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style/home.css">
    <script src="./js/logout.js" defer></script>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <h3>Pharma Flow</h3>
            <ul>
                <li class="menu-item active"><a href="home.html">Home</a></li>
                <li class="menu-item"><a href="medicine_info.html">Medicine Info</a></li>
                <li class="menu-item"><a href="history.html">History</a></li>
                <li class="menu-item"><a href="settings.html">Settings</a></li>
                <li class="menu-item"><a href="feedback.html">Feedback</a></li>
                <br><br><br><br>
                <button onclick="logoutUser()">Logout</button>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <div class="content">
            <h2>Search for Medicines</h2>
            <div class="search-section">
                <select id="medicineDropdown">
                    <option value="" disabled selected>Select a medicine</option>
                </select>
                <button onclick="searchMedicine()">Search</button>
            </div>
            <div>
                <label for="storeFilter">Filter by Store:</label>
                <select id="storeFilter" onchange="applyFilters()">
                    <option value="">All Stores</option>
                </select>
                <label for="sortPrice">Sort by Price:</label>
                <select id="sortPrice" onchange="applyFilters()">
                    <option value="asc">Low to High</option>
                    <option value="desc">High to Low</option>
                </select>
            </div>
            <div id="medicineResults" class="results"></div>
        </div>
    </div>
</body>
</html>
