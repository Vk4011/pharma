<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pharma Flow</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .main-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #007bff;
            padding: 20px;
            color: white;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .sidebar ul li.active {
            background: #0056b3;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
        }
        .store-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <h3>Pharma Flow</h3>
            <ul>
                <li class="menu-item active"><a href="home.html">Home</a></li>
                <li class="menu-item"><a href="medicine_info.html">Medicine Info</a></li>
                <li class="menu-item"><a href="history.html">History</a></li>
                <li class="menu-item"><a href="settings.html">Settings</a></li>
                <li class="menu-item"><a href="feedback.html">Feedback</a></li>
                <br><br><br><br>
                <button onclick="logoutUser()">Logout</button>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <div class="content">
            <h2>Search for Medicines</h2>
            <div class="search-section">
                <select id="medicineDropdown">
                    <option value="" disabled selected>Select a medicine</option>
                </select>
                <button onclick="searchMedicine()">Search</button>
            </div>
            <div>
                <label for="storeFilter">Filter by Store:</label>
                <select id="storeFilter" onchange="applyFilters()">
                    <option value="">All Stores</option>
                </select>
                <label for="sortPrice">Sort by Price:</label>
                <select id="sortPrice" onchange="applyFilters()">
                    <option value="asc">Low to High</option>
                    <option value="desc">High to Low</option>
                </select>
            </div>
            <div id="medicineResults" class="results"></div>
        </div>
    </div>

    <script>
       

        function clearPageStack() {
            setTimeout(() => {
                window.history.pushState(null, null, window.location.href);
                window.onpopstate = function () {
                    window.history.pushState(null, null, window.location.href);
                };
            }, 0);
        }

        window.onload = clearPageStack;

    
       

   

    </script>
</body>
</html>
